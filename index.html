<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
  <div class="chrome">
  </div>

    <div class="display-screen">
      <h2 class=display-number>0</h2>
    </div>
  <div class="keypad">
      <button class="keypad-button clrpercent">AC</button>
      <button class="keypad-button clrpercent">+/-</button>
      <button class="keypad-button clrpercent">%</button>
      <button class="keypad-button operator">/</button>
      <button class="keypad-button number">7</button>
      <button class="keypad-button number">8</button>
      <button class="keypad-button number">9</button>
      <button class="keypad-button operator">*</button>
      <button class="keypad-button number">4</button>
      <button class="keypad-button number">5</button>
      <button class="keypad-button number">6</button>
      <button class="keypad-button operator">-</button>
      <button class="keypad-button number">1</button>
      <button class="keypad-button number">2</button>
      <button class="keypad-button number">3</button>
      <button class="keypad-button operator">+</button>
      <button class="keypad-button zero">0</button>
      <button class="keypad-button decimal">.</button>
      <button class="keypad-button equals">=</button>
  </div>

  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
